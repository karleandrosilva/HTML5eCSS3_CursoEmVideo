        @font-face {
            font-family: 'Luxo';
            src: url(fonts/BROGETTA-Regular.otf) format(opentype);
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - svg
            */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Luxo', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
