<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <!-- 
    ANATOMIA PARA TABELAS GRANDES 
    TABLE
        THEAD
            TR, TD, TH
        TBODY       
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->

    <table>

        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr> 
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.973.190</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>21.322.692</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td>17.219.679</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td>14.850.513</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td>11.824.665</td>
            </tr>

            <tr>
                <td>Rio Grande do Sul</td>
                <td>11.229.915</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>000000000</td>
            </tr>  
        </tfoot>

    </table>
    
</body>
</html>
