<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;  (tem até a &lt;h6&gt;)">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de linhas</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Use a tag &lt;li&gt;">Cada item da lista</abbr></li>
    </ul>
</body>
</html>
